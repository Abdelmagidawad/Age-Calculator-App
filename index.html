<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age | Calculator App</title>
    <!-- Logo  -->
    <link
      rel="shortcut icon"
      href="logo.png"
      style="width: 40px; height: 40px"
    />
    <!-- Normalize file css  -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- fontawesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- main file css  -->
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Preload  -->
    <div class="preload">
      <div class="aone"></div>
      <div class="atwo"></div>
      <div class="athree"></div>
      <div class="afour"></div>
      <div class="afive"></div>
      <div class="asix"></div>
    </div>
    <!-- End Preload  -->

    <div class="container">
      <!-- Start popup Result-->
      <!-- <div class="popupResult">
        <div class="overlay"></div>
        <div class="update">
          <div class="title">
            <i class="fa-solid fa-xmark close"></i>
          </div>
        </div>
      </div> -->
      <!-- End popup Result -->

      <!-- Start Age calculator content  -->
      <div class="Content-AgeCalc">
        <div class="main-title">
          <h2>Age Calculator</h2>
        </div>
        <div class="content-input">
          <p>Enter Your Birth Date</p>
          <div class="input-btn">
            <input type="date" id="date-input" />
            <button class="calc-btn" type="button">Calculate</button>
          </div>
        </div>
        <div class="output-res">
          <div class="box">
            <span class="years">0</span>
            <p>Years</p>
          </div>
          <div class="box">
            <span class="months">0</span>
            <p>Months</p>
          </div>
          <div class="box">
            <span class="days">0</span>
            <p>Days</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End Age calculator content  -->

    <!-- Main File js  -->
    <script type="module" src="ageCalculator.js"></script>
  </body>
</html>
